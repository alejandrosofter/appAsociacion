<template name="loginObrasSociales">

   <h1><i style="color:#bb359e" class="fas fa-plug"></i> <b>LOGIN OS</b></h1>

{{> reactiveTable id="tabla" class="table-sm table" settings=settings}}
 
</template>
<template name="accionesLoginObrasSociales">
 
<button title="Modificar" type="button" id="update" class="activar btn  btn-xs btn-primary" aria-label="Left Align">   <i class="fas fa-pencil-alt"></i> </button>

    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">   <i class="fas fa-trash-alt"></i> </button>
 

</template>
<template name='nuevoLoginObraSocial'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NUEVO <small> LOGIN</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection="LoginObraSocial" id="nuevoLoginObraSocial_" type="insert"}}
  <fieldset>
  {{> afQuickField name='idConexionOs'}}
  {{> afQuickField name='idUsuario' value=idUsuario}}
  <div class="row">
      <div class="col-md-4">{{> afQuickField name='usuario'}} </div>
      <div class="col-md-3">{{> afQuickField name='clave'}} </div>
  </div>
  <div class="row">
      <div class="col-md-6">{{> afQuickField name='checkPorDni'}} </div>
      <div class="col-md-3">{{> afQuickField name='checkPorAfliado'}} </div>
  </div>
  
  </fieldset>
  <button style="width: 100%" type="submit" class="btn btn-primary">ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>

<template name='modificarLoginObraSocial'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> LOGIN OS <small> </small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection="LoginObraSocial" id="modificarLoginObraSocial_" doc=this type="update"}}
  <fieldset>
  {{> afQuickField name='idConexionOs'}}
  {{> afQuickField name='idUsuario'}}
  <div class="row">
      <div class="col-md-4">{{> afQuickField name='usuario'}} </div>
      <div class="col-md-3">{{> afQuickField name='clave'}} </div>
  </div>
  <div class="row">
      <div class="col-md-6">{{> afQuickField name='checkPorDni'}} </div>
      <div class="col-md-3">{{> afQuickField name='checkPorAfiliado'}} </div>
  </div>
  
  </fieldset>
  <button style="width: 100%" type="submit" class="btn btn-primary">ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
