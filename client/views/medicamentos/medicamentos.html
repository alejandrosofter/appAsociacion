<template name="medicamentos">
   <h1><i class="fas fa-user-tie"></i> <b>MEDICAMENTOS</b> </h1>

{{> reactiveTable id="tabla" class="table-sm table" settings=settings}}
 
</template>
<template name="accionesMedicamentos">
  <div class="acciones" style="display:none"> 
 <button title="Modificar" type="button" id="modificar" class="activar btn  btn-xs btn-primary" aria-label="Left Align"> <i class="fas fa-pencil-alt"></i></button>
    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <i class="fas fa-trash-alt"></i> </button>
</div>
</template>
<template name='nuevoMedicamento'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> NUEVO <small> MEDICAMENTO</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection="Medicamentos" id="nuevoMedicamento_" type="insert"}}
  <fieldset>

   <div class="row">
      <div class="col-md-5">{{> afQuickField name='nombreComercial'}} </div>
      <div class="col-md-5">{{> afQuickField name='nombreGenerico'}} </div>
    </div>

    {{> afQuickField name='presentacion'}}
  </fieldset>
  <button type="submit"  style="width: 100%"  class="btn btn-primary">ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
<template name='modificarMedicamento'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> MODIFICAR <small> MEDICAMENTO</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection="Medicamentos" id="modificarMedicamento_" type="update" doc=this}}
  <fieldset>
  <div class="row">
      <div class="col-md-5">{{> afQuickField name='nombreComercial'}} </div>
      <div class="col-md-5">{{> afQuickField name='nombreGenerico'}} </div>
    </div>
    {{> afQuickField name='presentacion'}}
  </fieldset>
  <button type="submit" style="width: 100%" class="btn btn-primary">ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
