<template name="pacientes">

   <h1><i style="color:#bb359e"  class="fas fa-user-injured"></i> <b>PACIENTES</b></h1>

{{> tabular id="tabla" table=TabularTables.Pacientes class="table table-condensed"}}
 
</template>
<template name="rtaOs">
{{#if puedeConsultar}}

  {{rtaOs}} <small>{{fechaUpdateEstado}}</small>
<button title="Check Obra Social" type="button" id="checkWeb" class="activar btn  btn-xs btn-success" aria-label="Left Align">  <i class="fab fa-cloudversify"></i> </button>
{{else}}
<small><i>No tiene el acceso configurado</i></small>
{{/if}}
</template>
<template name="accionesPacientes">
  
<button title="Modificar" type="button" id="update" class="activar btn  btn-xs btn-primary" aria-label="Left Align">   <i class="fas fa-pencil-alt"></i> </button>

    <button title="Quitar" type="button" id="delete" class="delete btn  btn-xs btn-danger" aria-label="Left Align">   <i class="fas fa-trash-alt"></i> </button>
 

</template>
<template name='nuevoPaciente'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> NUEVO <small> Paciente</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection="Pacientes" id="nuevoPaciente_" type="insert"}}
  <fieldset>
  {{> afQuickField name='nombrePaciente'}}
  <div class="row">
      <div class="col-md-4">{{> afQuickField name='dni'}} </div>
      <div class="col-md-2">{{> afQuickField name='nroAfiliado'}} </div>
  </div>
  
  {{> afQuickField name='idObraSocial'}}
  <div class="row">
      <div class="col-md-4"> {{> afQuickField name='telefono'}}</div>
      <div class="col-md-4"> {{> afQuickField name='email'}}</div>
  </div>
  {{> afQuickField name='estado'}}
  </fieldset>
  <button style="width: 100%" type="submit" class="btn btn-primary">ACEPTAR</button>
{{/autoForm}}
      
              </div>

          </div>
      </div>
  </div>
</template>
<template name='checkWebPaciente'>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><i class="fab fa-cloudversify"></i> CHECKEO WEB <small> Paciente</small></h1>
                </div>
              <div class="modal-body">
                
      
              </div>

          </div>
      </div>
  </div>
</template>

 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

                <div class="modal-header">
                   <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> MODIFICAR <small> Paciente</small></h1>
                </div>
              <div class="modal-body">
                
{{#autoForm  collection="Pacientes" doc=this id="modificarPaciente_" type="update"}}

  {{> afQuickField name='idObraSocial'}}

  {{> afQuickField name='estado'}}
  </fieldset>
